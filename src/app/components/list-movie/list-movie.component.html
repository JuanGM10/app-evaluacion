<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Películas</h2> <button mat-button (click)="agregar()">agregar</button>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let movie">{{ movie.Title }}</td>
        </ng-container>
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Año</th>
          <td mat-cell *matCellDef="let movie">{{ movie.Year }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let movie">{{ movie.Type }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let movie">
            <button mat-button (click)="editar(movie)">Editar</button>
            <button mat-button (click)="eliminar(movie)">Eliminar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['title', 'year', 'type', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'year', 'type', 'actions']"></tr>
      </table>
    </div>
  </div>
</div>
